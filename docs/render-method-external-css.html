<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Render method - Webact</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import 'https://unpkg.com/construct-style-sheets-polyfill@2.3.4/dist/adoptedStyleSheets.js';
    import { Component, registerComponent } from '/webact.js';

    class RenderMethodExternalCss extends Component {
      constructor () {
        super(import.meta.url);
      }

      static get observedAttributes() {
        return ['to-whom'];
      }

      render({ toWhom }) {
        return `<b>Hello ${toWhom}</b>`;
      }
    }

    registerComponent(RenderMethodExternalCss);

    document.querySelector('#app').innerHTML = `
      <render-method-external-css to-whom="world"></render-method-external-css>
    `;
  </script>
</body>
</html>
