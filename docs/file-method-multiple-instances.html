<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File method - Webact</title>
</head>
<body>
  <p>Multiple instances of same component. Should only import HTML and CSS for component once. :)</p>
  <div id="app"></div>
  <!-- Can import many times, only load once -->
  <script type="module" src="./row-item/row-item.js"></script>
  <script type="module" src="./row-item/row-item.js"></script>
  <script type="module" src="./row-item/row-item.js"></script>
  <script type="module">
    document.querySelector('#app').innerHTML = [...new Array(20)].map((_, i) => `<row-item><span>Jeremy ${i}</span></row-item>`).join('<br>');
  </script>
</body>
</html>
