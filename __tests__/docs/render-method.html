<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Render method - Webact</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { Component, registerComponent } from '/pkg/dist-web/index.bundled.js';

    class RenderMethod extends Component {
      static get observedAttributes() {
        return ['to-whom'];
      }

      render({ toWhom }) {
        return `<b>Hello ${toWhom}</b>`;
      }
    }

    registerComponent(RenderMethod);

    document.querySelector('#app').innerHTML = `
      <render-method to-whom="world"></render-method>
    `;
  </script>
</body>
</html>
