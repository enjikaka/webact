<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>File method - Webact</title>
</head>

<body>
  <nice-button>I am a nice button</nice-button>
  <nicer-button>I am a niceeeer button</nicer-button>
  <!-- Can import many times, only load once -->
  <script type="module">
  import 'https://unpkg.com/construct-style-sheets-polyfill@2.3.4/dist/adoptedStyleSheets.js';
  import { registerFunctionalComponent } from '/src/webact.js';

  async function NiceButton () {
    const { html, css } = this;

    const responseHtml = await fetch('nice-button.html');
    const htmlText = await responseHtml.text();

    html(htmlText);

    const responseCss = await fetch('nice-button.css');
    const cssText = await responseCss.text();

    css(cssText);
  }

  registerFunctionalComponent(NiceButton);

  function NicerButton() {
      const { html, css } = this;

      html`
        <button>
          <slot></slot>
        </button>
      `;

      css`
      button {
        background-color: purple;
        color: white;
        padding: 1rem;
        border: 1px solid green;
        border-radius: 4px;
      }
    `;
    }

  registerFunctionalComponent(NicerButton);
  </script>
</body>

</html>
